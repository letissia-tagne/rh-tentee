<script>
// Exemple de données (à remplacer par vos données réelles)
var congesData = [
    { nom: "John Doe", date_demande: "2023-01-01", date_debut: "2023-01-10", date_fin: "2023-01-15", motif: "Vacances", statut: "Approuvé" },
    // Ajoutez d'autres données d'exemple ici
];

// Fonction pour générer les lignes du tableau à partir des données
function generateTableRows(data) {
    var tableBody = document.getElementById("tableBody");

    // Efface le contenu existant du tableau
    tableBody.innerHTML = "";

    // Boucle à travers les données pour créer chaque ligne du tableau
    data.forEach(function (conge) {
        var row = "<tr>" +
            "<td>" + conge.nom + "</td>" +
            "<td>" + conge.date_demande + "</td>" +
            "<td>" + conge.date_debut + "</td>" +
            "<td>" + conge.date_fin + "</td>" +
            "<td>" + conge.motif + "</td>" +
            "<td>" + conge.statut + "</td>" +
            "<td><button class='btn btn-danger' onclick='supprimerConge(" + conge.id + ")'>Supprimer</button></td>" +
            "</tr>";
        tableBody.innerHTML += row;
    });
}

// Fonction pour simuler la suppression d'un congé
function supprimerConge(congeId) {
    // Remplacez cela par votre logique réelle de suppression côté client ou côté serveur
    alert("Congé supprimé avec succès! ID: " + congeId);
}

// Générer le tableau initial avec les données d'exemple
generateTableRows(congesData);
</script>
