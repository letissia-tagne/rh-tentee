{% extends 'base.html' %}
{% load static %}

{% block static %}
<link rel="stylesheet" href="{% static 'customuser/css/login.css' %}"/>
{% endblock %}

{% block content %}

{% for message in messages %}
<strong>{{message}} </strong>
{% endfor %}
<div class="d-flex flex-column justify-content-center m-5">
  <h2 class="text-center mb-5">Tentee RH</h2>

  <div class="card login-content p-5">
    <div class="card-body">
      <h2 class="text-center mb-4">Connexion</h2>
      <form method="post" action="/user/login">
        {% csrf_token %}


        <div class="input-group flex-nowrap">
            <span class="input-group-text login-input" id="addon-wrapping">
                <i class="bi bi-envelope"></i>
            </span>
            <input name="username" type="username" class="form-control login-input" placeholder=" username" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <br />

        <div class="input-group flex-nowrap">
            <span class="input-group-text login-input" id="addon-wrapping">
                <i class="bi bi-lock"></i>
            </span>
            <input  name="password" type="password" class="form-control login-input" placeholder="Mot de passe" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <br />
        <br />

        <button type="submit" class="btn btn-primary login-button">Se connecter</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
